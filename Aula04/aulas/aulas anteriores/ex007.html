<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Soma</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
            background-color: rgb(77, 60, 60);
            color: white;
        }
        #res {           
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res"><strong>Resultado:</strong></div>
    <script>
        function somar(){
            var tn1 = window.document.querySelector('#txtn1')
            var tn2 = window.document.querySelector('#txtn2')
            var res = window.document.querySelector('#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            if (s < 0) {
                res.style.color = 'red'
            }
            if (s >= 0) {
                res.style.color = 'green'
            }
            //res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
            res.innerHTML = `<strong>Resultado: ${s}</strong>`
        }
    </script>

</body>
</html>
